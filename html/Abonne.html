<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>
        
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.css" /> 
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../css/Abonne.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <script src="../js/jquery-3.2.1.js"></script> 
        <script src="../js/jquery-migrate-3.0.0.js"></script>
        <script src="../js/jquery.mobile-1.4.5.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/Abonne.js"></script>
    </head>
    <body data-role="page" class="container">
      <section data-role="header">
            <div class="row">
                <a href="#"><img src="../images/fleche.png" alt="Menu" height="35" width="35" class="iconeLeft"/></a>
                <span class="title">JustCreate</span>
                <a href="#"><img src="../images/rechercher.png" height="35" width="35" class="iconeRight"/></a>
                <a href="#"><img src="../images/messagerie.png" height="35" width="35" class="iconeRight"/></a>
            </div>
            <!-- Barre de recherche -->
            <form role="form"> 
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" placeholder="Que recherchez-vous ?"/>
                <img src="../images/rechercher.png" class="form-control-feedback left">
                <img src="../images/micro.png" class="form-control-feedback right">
              </div>
            </form>
        </section>

        <section data-role="main" class="ui-content">
            <!-- Choix du tri -->
            <div class="center">
                <span id="tri1" onclick="changerClass(id, 'affichage1');" class="border cote case" style="float:left;">Abonnés</span>
                <span id="tri2" onclick="changerClass(id, 'affichage2');" class="case" style="float: right;">Abonnements</span>
            </div>
            <!-- Affichage après le choix du trie -->
            <div class="affichage">
                <div id="affichage1" >Tout le monde</div>
                <div id="affichage2" class="hidden">Par thème</div>
            </div>
        </section>
    </body>
</html>
