<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/GalerieA.css" />
        <script type="text/javascript" src="../js/GalerieA.js"></script>
        <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <!--theme des icones menu, mail, barre de recherche, titre... -->
        <div class="theme1">
            <span class="IconeLeft glyphicon glyphicon-menu-hamburger"></span>
            <span class="titre">JustCreate</span>
            <div class="IconeRight glyphicon glyphicon-search"></div> <!--Bizarrement placé-->
            <div class="IconeRight glyphicon glyphicon-envelope"></div>
        </div>
        <!-- Barre de recherche -->
        <form role="form"> 
          <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" placeholder="Que recherchez-vous ?"/>
            <i class="form-control-feedback glyphicon glyphicon-search"></i>
          </div>
        </form>
        <!-- Choix du trie -->
        <div style="text-align: center;" class="theme2">
            <span id="tri1" onclick="changerClass(id, 'affichage1');" class="border" style="float:left;">Tout le monde</span>
            <span id="tri2" onclick="changerClass(id, 'affichage2');" >Par thèmes</span>
            <span id="tri3" onclick="changerClass(id, 'affichage3');" style="float: right;">Mes abonnements</span>
        </div>
        <!-- Affichage après le choix du trie -->
        <div class="affichage">
            <div id="affichage1" >Tout le monde</div>
            <div id="affichage2" class="hidden">Par thème</div>
            <div id="affichage3" class="hidden">MesAbonnement</div>
        </div>

    </body>
 </html>
