<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>

        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="../css/GalerieV.css" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />

        <script src="../js/jquery-3.2.1.js"></script>
        <script src="../js/jquery-migrate-3.0.0.js"></script>
        <script src="../js/jquery.mobile-1.4.5.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/GalerieV.js"></script>
    </head>
    <body data-role="page" class="container">

        <div data-role="panel" id="menu" data-display="overlay">
            <svg width="400" height="180">
                <rect x="0" y="0" width="272" height="160" style="fill:#FFB049;fill-opacity:1"/><img src="../images/profil.png" alt="Visiteur" class="img" align="center">
                <div class="visiteur"><h2>Visiteur</h2></div>
            </svg>
             <section class="container ">
                <div class="row">
                    <label onclick="window.location.href='../html/Creation_profile.html';"><img src="../images/profil.png" alt="M'inscrire" height="35" width="35" i class="IconeLeft"/>M'inscrire</label>
                </div>
                <div class="row">
                    <label onclick="window.location.href='../html/Connexion.html';"><img src="../images/cadenas.png" alt="Se connecter" height="35" width="35" i class="IconeLeft"/>Se connecter</label>
                </div>
            </section>
        </div>

        <!--theme des icones menu, mail, barre de recherche, titre... -->
        <section data-role="header">
            <div class="row">
                <a href="#menu"><img src="../images/menu.png" alt="Menu" height="35" width="35" i class="IconeLeft"/></a>
                <span class="title">JustCreate</span>
                <a href="#"><img src="../images/rechercher.png" height="35" width="35" i class="IconeRight"/></a>
                
            </div>
            <!-- Barre de recherche -->
            <form role="form">
              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" placeholder="Que recherchez-vous ?"/>
                <img src="../images/rechercher.png" class="form-control-feedback left">
                <img src="../images/micro.png" class="form-control-feedback right">
              </div>
            </form>
        </section>

        <section data-role="main" class="ui-content">
            <!-- Choix du tri -->
            <div class="center">
                <span id="tri1" onclick="changerClass(id, 'affichage1');" class="border cote case" style="float:left;">Tout le monde</span>
                <span id="tri2" onclick="changerClass(id, 'affichage2');" class="cote case">Par thèmes</span>
                <span id="tri3" onclick="changerClass(id, 'affichage3');" class="case" style="float: right;">Mes abonnements</span>
            </div>
            <!-- Affichage après le choix du trie -->
            <div class="affichage">
                <div id="affichage1" >Tout le monde</div>
                <div id="affichage2" class="hidden">Par thème</div>
                <div id="affichage3" class="hidden">Mes Abonnement</div>
            </div>
        </section>

        <section data-role="footer">
            <button class="btn btn-default">M'inscrire</button>
        </section>
    </body>
 </html>
